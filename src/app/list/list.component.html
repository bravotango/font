<h2>Font List</h2>

<mat-chip-list>
	<div *ngFor="let font of filters">
		<a href="list/{{font}}">{{font}}</a>
		<div>{{font}}</div>
	</div>

	<ul class="filters">
		<li *ngFor="let filter of filters"
		  [class.selected]="filter === selectedFilter"
		  (click)="filterFontsByFilter(filter);onSelect(filter);">
		  {{filter}}
		</li>
	  </ul>


</mat-chip-list>


<mat-chip-list class="button-row">
		<div *ngFor="let font of filters">

			<button class="mat-icon-button" mat-icon-button="">
					<span class="mat-button-wrapper">{{font}}</span>
					<div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple=""></div>
					</button>
		</div>
</mat-chip-list>

<div class="button-row">
	<button class="mat-icon-button" mat-icon-button="">
		<span class="mat-button-wrapper">a</span>
		<div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple=""></div>
		</button>
	</div>


<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let font of fonts">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<a href="//www.btgraphix.com/f2/zips/{{font.zip}}" ng-title="font.name | uppercase" on-click="logDownload( font.id )">{{font.name}}</a>
			</mat-card-title>
		</mat-card-header>
	
		<a href="//www.btgraphix.com/f2/zips/{{font.zip}}" ng-title="font.name | uppercase" on-click="logDownload( font.id )"> 
			<img src="//www.btgraphix.com/f2/images/{{font.img}}" alt="download zip file" width="150" height="40">
		</a>
		
	</mat-card>
	</div>
</div>
