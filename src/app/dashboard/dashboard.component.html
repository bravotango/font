<div class="row">
	<div class="col-md-6 col-lg-4" *ngFor="let font of fonts">
		<h2>{{ font.name | uppercase }}</h2>
		<a href="{{font.zip}}" ng-title="font.name | uppercase" ng-click="logDownload( font.id )"> 
		<img src="//www.btgraphix.com{{font.img}}" alt="download zip file" width="150" height="40">
		</a>
	</div>
</div>


<button mat-button md-raised-button>foo</button>
