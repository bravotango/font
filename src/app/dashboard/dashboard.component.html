<div class="row">



<button mat-icon-button [matMenuTriggerFor]="menu">
sdf
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <span>Check voicemail</span>
  </button>
  <button mat-menu-item>
    <span>Disable alerts</span>
  </button>
</mat-menu>
</div>
<div main-navigation></div>
<div  class="font-navigation">
<button class="mat-icon-button width-free"><span class="mat-button-wrapper">random</span></button>
<button class="mat-icon-button width-free"><span class="mat-button-wrapper">dingbat</span></button>
<button class="mat-icon-button "><span class="mat-button-wrapper width-free">number</span></button>

<span *ngFor="let font of navigation">
<button class="mat-icon-button"><span class="mat-button-wrapper">{{font.character}}</span></button>
</span>
</div>

<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let font of fonts">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<a href="//www.btgraphix.com{{font.zip}}" ng-title="font.name | uppercase" on-click="logDownload( font.id )">{{font.name}}</a>
			</mat-card-title>
		</mat-card-header>
	
		<a href="//www.btgraphix.com{{font.zip}}" ng-title="font.name | uppercase" on-click="logDownload( font.id )"> 
			<img src="//www.btgraphix.com{{font.img}}" alt="download zip file" width="150" height="40">
		</a>
		
	</mat-card>
	</div>
</div>
